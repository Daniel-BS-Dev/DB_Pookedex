<section
  class="card {{'bg-color-'+ getPrincipalType(pokemon.types) + '-light'}}"
  matTooltipPosition="above"
  [matTooltip]="mensageTooltip"
>

  <article class="cardinfo">
    <p class="mb-5">{{ pokemon.name }}</p>
    <span *ngFor="let p of pokemon.types" class="{{'bg-color-' + getPrincipalType(pokemon.types)}}">
      {{ p.type.name }}
    </span>
  </article>

  <article class="cardimg">
    <img *ngIf="(store.classicMode$ | async)" [src]="pokemon.sprites.front_default" [alt]="pokemon.name" appHasErrorImage>
    <img *ngIf="!(store.classicMode$ | async)" src="https://projectpokemon.org/images/normal-sprite/{{pokemon.name}}.gif"
      [alt]="pokemon.name" appHasErrorImage>
  </article>

</section>
